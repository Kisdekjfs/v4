<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Конверт с анимацией и изображением</title>
<style>
  body {
    font-family: Arial, sans-serif;
    /* Множественные фоны для создания эффекта заднего плана */
    background-image: 
      url('https://gymnasium42.edu-penza.ru/documents/image.png'),
      url('https://gymnasium42.edu-penza.ru/documents/image.png');
    background-size: 
      100px, /* размер для первой картинки */
      80px;  /* размер для второй */
    background-position: 
      top left,
      bottom right;
    background-repeat: repeat;
    background-color: #f0f0f0; /* фон на случай, если изображения не заполняют полностью */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  /* Стиль для конверта */
  .envelope {
    width: 350px;
    height: auto;
    max-height: 350px;
    aspect-ratio: 3/2;
    position: relative;
    transform-style: preserve-3d;
    transition: all 1s ease-in-out;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    z-index: 10; /* чтобы было поверх фона */
  }

  /* Визуальный эффект открытия (можно расширить) */
  .envelope.open {
    /* Можно добавить эффект, например, раздвижение или изменение формы */
  }

  /* Лист с текстом */
  .letter {
    position: absolute; /* чтобы было поверх конверта */
    top: 50%;
    left: 50%;
    width: 80%;
    max-width: 600px;
    padding: 20px;
    background-color: #fff8dc; /* светлый цвет бумаги */
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    transform: translate(-50%, -50%) scale(0);
    opacity: 0;
    transition: all 1s ease-in-out;

     /* Центрирование текста внутри листа */
     display:flex; 
     flex-direction:flex-column; 
     align-items:center; 
     justify-content:center; 
     z-index:11; /* поверх конверта и фона */
}

 /* Показать лист */
 .letter.show {
   transform: translate(-50%, -50%) scale(1);
   opacity:1;
 }

 /* Стиль для текста внутри листа */
 .letter p {
   margin-bottom:15px; 
   font-size:16px; 
   line-height:1.5; 
   color:#333; 
   text-align:center; 
 }

 /* Вариант "Вы будете присутствовать?" — контейнер под текстом и чуть ниже листа при открытии */
 .question-container {
   position:absolute; /* чтобы располагать ниже текста и не мешать ему при открытии */
   bottom:-80px; /* чуть ниже листа при открытии (можно регулировать) */
   width:auto;
   display:flex; 
   flex-direction:flex-column; 
   align-items:center; 
   justify-content:center; 
   margin-top:-20px; /* чуть ближе к тексту, чтобы было максимально близко без загораживания */
   z-index:12; /* чтобы быть поверх всего при необходимости */

   padding-top:10px; /* небольшой отступ сверху для отделения от текста */
}

/* Варианты ответа — кнопки внутри контейнера с фоном совпадающим с пригласительным текстом */
.buttons {
   display:flex; 
   gap:px15; 
}

/* Общий стиль для кнопок с фоном совпадающим с листом (цвет бумаги) */
#questionContainer {
   background-color:#fff8dc; /* совпадает с цветом листа приглашения */
   padding:10px 20px;
   border-radius:px10;
}

/* Стиль для кнопок внутри блока вопросов */
button {
   padding:px10 px20; 
   font-size:px16; 
   border:none; 
   border-radius:px5; 
   cursor:pointer; 
   background-color:#4CAF50; 
   color:#fff; 
   transition:.3s ease; 
}

button:hover {
   background-color:#45a049; 
}

/* Вариант "Нет" другого цвета */
#questionContainer button:nth-child(2) {
   background-color:#f44336; 
}
</style>
</head>
<body>

<!-- Конверт -->
<div class="envelope" id="envelope">
 <h2>Закрытый конверт</h2>
</div>

<!-- Лист с текстом -->
<div class="letter" id="letterText">
 <p>Дорогой учитель! Вас приглашают на один из важнейших мероприятий нашей гимназии — последний звонок. Мы, одиннадцатиклассники, были бы рады видеть вас на нём.</p>
</div>

<!-- Вариант вопроса и кнопки — перемещены ближе к тексту -->
<div class="question-container" id="questionContainer">
 <p>Вы будете присутствовать?</p>
 <div class="buttons">
   <button id="yesBtn">Да</button>
   <button id="noBtn">Нет</button>
 </div>
</div>

<script>
const envelope = document.getElementById('envelope');
const letterText = document.getElementById('letterText');
const questionContainer = document.getElementById('questionContainer');

const letterDuration = 1000;

envelope.addEventListener('click', () => {
  
  envelope.classList.add('open');

  
  setTimeout(() => {
    
     letterText.classList.add('show');
     
     setTimeout(() => {
       questionContainer.classList.add('show');
     }, letterDuration *2);
     
 }, letterDuration);
});
  
document.getElementById('yesBtn').addEventListener('click', () => {
 alert("Спасибо! Мы рады вашему присутствию.");
});

document.getElementById('noBtn').addEventListener('click', () => {
 alert("Жаль, что не сможете прийти. Надеемся увидеть вас в следующий раз!");
});
</script>

</body>
</html>
