<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Конверт с фоном и меню</title>
<style>
  body {
    font-family: Arial, sans-serif;
    /* Фоновые изображения в шахматном порядке */
    background-image: 
      url('https://gymnasium42.edu-penza.ru/documents/image.png'),
      url('https://gymnasium42.edu-penza.ru/documents/image.png'),
      url('https://gymnasium42.edu-penza.ru/documents/image.png'),
      url('https://gymnasium42.edu-penza.ru/documents/image.png');
    background-size: 
      100px 100px, /* первый */
      100px 100px, /* второй */
      100px 100px, /* третий */
      100px 100px; /* четвертый */
    background-position: 
      top left,
      bottom right,
      top right,
      bottom left;
    background-repeat: repeat;
    background-color: #f0f0f0; /* фон на случай, если изображения не заполняют полностью */
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    margin: 0;
  }

  /* Обертка для содержимого */
  .container {
    width: 350px;
    margin-top: 50px; /* отступ сверху */
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* Плашка с текстом */
  .text-box {
    padding: 20px;
    background-color: #fff8dc; /* светлый цвет бумаги */
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    text-align: center;
    font-size:16px;
    line-height:1.5;
    margin-bottom:20px; /* отступ снизу для меню */
  }

  /* Меню с выбором — расположено прямо под плашкой */
  .question {
    display:flex; 
    gap:15px; 
    justify-content:center; 
}

button {
   padding:10px 20px; 
   font-size:16px; 
   border:none; 
   border-radius:px; 
   cursor:pointer; 
   background-color:#4CAF50; 
   color:#fff; 
   transition:.3s ease; 
}

button:hover {
   background-color:#45a049; 
}

/* Вариант "Нет" другого цвета */
button:nth-child(2) {
   background-color:#f44336; 
}
</style>
</head>
<body>

<div class="container">
  
  <!-- Плашка с текстом -->
  <div class="text-box" id="textBox">
     <p>Дорогой учитель! Вас приглашают на один из важнейших мероприятий нашей гимназии — последний звонок. Мы, одиннадцатиклассники, были бы рады видеть вас на нём.</p>
  </div>

  <!-- Меню с выбором -->
  <div class="question" id="questionContainer">
     <p>Вы будете присутствовать?</p>
     <div class="buttons">
       <button id="yesBtn">Да</button>
       <button id="noBtn">Нет</button>
     </div>
 </div>

</div>

<script>
const questionContainer = document.getElementById('questionContainer');

document.getElementById('yesBtn').addEventListener('click', () => {
 alert("Спасибо! Мы рады вашему присутствию.");
});

document.getElementById('noBtn').addEventListener('click', () => {
 alert("Жаль, что не сможете прийти. Надеемся увидеть вас в следующий раз!");
});
</script>

</body>
</html>
