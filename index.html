<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Конверт с анимацией и изображением</title>
<style>
  body {
    font-family: Arial, sans-serif;
    /* Фоновое изображение (можете убрать или оставить) */
    background-image: url('https://gymnasium42.edu-penza.ru/documents/image.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }

  /* Стиль для конверта */
  .envelope {
    width: 500px; /* увеличен размер */
    max-width: 90%; /* чтобы было адаптивно на мобильных */
    height: auto;
    aspect-ratio: 3/2; /* сохраняем пропорции */
    position: relative;
    transform-style: preserve-3d;
    transition: all 1s ease-in-out;
    cursor: pointer;
    display:flex; 
    flex-direction:column; 
    align-items:center; 
    justify-content:center; 
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    padding:20px;
  }

  /* Адаптивность для мобильных устройств (без горизонтальной ориентации) */
  @media (max-width: 600px) {
    body {
      flex-direction: column; /* оставить вертикальную ориентацию */
      align-items:center; 
      justify-content:center; 
      padding:10px; 
      overflow-x:hidden; /* отключить горизонтальную прокрутку */
      
      margin-top:-20px; /* немного поднимаем содержимое для лучшего вида */
      
     }
     .envelope {
       width:auto; 
       aspect-ratio:auto; 
       max-width:none; 
       height:auto; 
       flex-shrink:0; /* чтобы не сжимался при мобильных */
     }
   }

  /* Визуальный эффект открытия (можно расширить) */
  .envelope.open {
    /* Можно добавить эффект, например, раздвижение или изменение формы */
  }

  /* Лист с текстом и изображением внутри него (под текстом) */
  .letter {
    position: absolute; /* чтобы было поверх конверта, уберем абсолютное позиционирование в мобильной версии ниже если нужно */
    top:50%;
    left:50%;
    width:80%;
    max-width:600px;
    padding:20px;
    background-color:#fff8dc; /* светлый цвет бумаги */
    border-radius:10px; 
    box-shadow:0 4px 10px rgba(0,0,0,0.2);
    transform: translate(-50%, -50%) scale(0);
    opacity:0; 
    transition:.5s ease-in-out; 
     display:flex; 
     flex-direction:flex-column; 
     align-items:center; 
     justify-content:center; 
}

@media(max-width:600px){
   .letter{
     position:absolute !important;
     top:auto !important;
     left:auto !important;
     transform:none !important;
     margin-top:-10px;
   }
}

/* Показать лист */
.letter.show {
   transform: translate(-50%, -50%) scale(1);
   opacity:1; 
}

/* Текст внутри листа */
.letter p {
   margin-bottom:15px; 
   font-size:px16; 
   line-height:1.5; 
   color:#333; 
   text-align:center; 
}

/* Увеличенная фотография внутри текста под текстом (под текстом)*/
.letter img {
   max-width:none;
   width:auto;
   height:auto;
   max-height:none;
   margin-top:10px;

}

@media(max-width:600px){
   .letter img{
     width:auto !important;
     height:auto !important;
     max-width:none !important;
     max-height:none !important;

   }
}

/* Кнопки для вариантов ответа */
.buttons {
   display:flex; 
   gap:px15 ;/* исправлено на правильное значение gap*/
   justify-content:center; 
   margin-top:px20 ;/* исправлено на правильное значение margin-top*/
}

button {
   padding:px10 px20 ;/* исправлено на правильные значения padding*/
   font-size:px16 ;/* исправлено на правильное значение font-size*/
   border:none; 
   border-radius:px4 ;/* исправлено на правильное значение border-radius*/
   cursor:pointer; 
   background-color:#4CAF50; 
   color:#fff; 
   transition:.3s ease; 
}

button:hover {
   background-color:#45a049; 
}

/* Вариант "Нет" другого цвета */
.buttons button:nth-child(2) {
   background-color:#f44336; 
}
</style>
</head>
<body>

<!-- Конверт -->
<div class="envelope" id="envelope">
 <h2>Закрытый конверт</h2>
</div>

<!-- Лист с текстом и изображением -->
<div class="letter" id="letterText">
 <p>Дорогой учитель! Вас приглашают на один из важнейших мероприятий нашей гимназии — последний звонок.</p>
 <!-- Перемещенная фотография под текст -->
 <img src="https://gymnasium42.edu-penza.ru/documents/image.png" alt="Фон" />
 <p>Мы, одиннадцатиклассники, были бы рады видеть вас на нём.</p>
</div>

<!-- Вопрос и кнопки -->
<div class="letter" id="questionSheet">
 <p>Вы будете присутствовать?</p>
 <div class="buttons">
   <button id="yesBtn">Да</button>
   <button id="noBtn">Нет</button>
 </div>
</div>

<script>
const envelope = document.getElementById('envelope');
const letterText = document.getElementById('letterText');
const questionSheet = document.getElementById('questionSheet');

const letterDuration = 1000;

envelope.addEventListener('click', () => {
  
  envelope.classList.add('open');

  
  setTimeout(() => {
    
     letterText.classList.add('show');
     
     setTimeout(() => {
       questionSheet.classList.add('show');
     }, letterDuration *2);
     
 }, letterDuration);
});
  
document.getElementById('yesBtn').addEventListener('click', () => {
 alert("Спасибо! Мы рады вашему присутствию.");
});

document.getElementById('noBtn').addEventListener('click', () => {
 alert("Жаль, что не сможете прийти. Надеемся увидеть вас в следующий раз!");
});
</script>

</body>
</html>
