<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Конверт без эффекта переворачивания</title>
<style>
  /* Общие стили для конверта */
  .envelope {
    width: 350px;
    height: auto;
    max-height: 350px;
    aspect-ratio: 3/2;
    position: relative;
    transform-style: preserve-3d;
    transition: all 0.8s ease-in-out;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    overflow: hidden;
  }

  /* Стиль для открытого конверта */
  .envelope.open {
    /* Можно добавить стили для состояния "открыто" */
    /* Например, изменить высоту или прозрачность */
  }

  /* Дополнительные стили по необходимости */
</style>
</head>
<body>

<div class="envelope" id="myEnvelope">
  <!-- Внутреннее содержимое конверта -->
  <h2>Закрытый конверт</h2>
</div>

<script>
  const envelope = document.getElementById('myEnvelope');

  // Обработчик клика для открытия/закрытия
  envelope.addEventListener('click', () => {
    envelope.classList.toggle('open');
    
    // Можно добавить дополнительные действия при открытии/закрытии
  });
</script>

</body>
</html>
