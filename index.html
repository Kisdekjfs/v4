<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Конверт с приглашением</title>
<!-- Подключение шрифта -->
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
<style>
  body {
    font-family: 'Roboto', sans-serif;
    background-color: #000;
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* Меню выбора */
  #questionContainer {
    opacity: 0;
    transform: translateY(-20px);
    transition: opacity 0.8s ease, transform 0.8s ease;
    margin-top: 50px;
    text-align: center;
  }
  #questionContainer.show {
    opacity: 1;
    transform: translateY(0);
  }

  /* Кнопки */
  .buttons {
    display:flex; 
    gap:15px; 
}
button {
   padding:10px 20px;
   font-size:16px;
   border:none;
   border-radius:5px;
   cursor:pointer;
   transition:.3s ease;
}
button:hover {
   background-color:#4CAF50;
}
#questionContainer p {
   margin-bottom:10px; 
   font-weight:bold; 
   color:#fff; 
}

/* Конверт */
.envelope {
  width: 350px;
  height:200px;
  position: relative;
  cursor:pointer;
}
.envelope-inner {
  width:100%;
  height:100%;
  position:absolute;
}
.envelope-front, .envelope-flap {
  position:absolute;
  width:100%;
  height:100%;
}
.envelope-front {
  background:#fff8dc; 
  border-radius:10px; 
}
.envelope-flap {
  background:#f5deb3; 
}
/* Анимация открытия */
.envelope.open .envelope-flap {
  transform-origin:center top;
  animation: openFlap 1s forwards ease-in-out;
}

@keyframes openFlap {
 from {transform : rotateX(0deg);}
 to {transform : rotateX(-150deg);}
}

/* Лист с текстом и изображением */
#letterText {
   display:flex; 
   flex-direction:flex-column; 
   align-items:center; 
   justify-content:center; 
   background:#fff8dc; 
   padding:20px; 
   max-width:90%; /* чтобы не вылазить за границы экрана */
   margin-top:-50px; /* поднять чуть выше */
   
}
#letterText p {
margin-bottom:px15 ;
font-size:px13 ;
line-height:1.5 ;
color:#333 ;
text-align:center ;
max-width:100%; /* чтобы переносить слова внутри контейнера */
word-wrap:break-word; /* перенос слов при необходимости */
box-sizing:border-box;
/* добавим паддинги для мобильных */  
padding-left:10px;  
padding-right:10px;

}

/* Изображение — адаптивное и не выходящее за рамки */
#invitationImage {
 margin-top:-10px; 
 max-width:100%; /* не больше ширины контейнера */
 height:auto; /* сохраняет пропорции */
 border-radius:8px;

}

/* Анимация появления текста и изображения */
#letterText.show {
 opacity:.95 ;
 transition:.8s ease-in-out ;
}

/* Медиазапросы для мобильных устройств */
@media (max-width:600px) {

 #questionContainer {
   margin-top:30px; 
 }
 #letterText {
   padding-left:10px !important; 
   padding-right:10px !important; 
 }
 #invitationImage {
   max-width:100%; /* полностью вписывается в контейнер */
 }
 button {
   font-size:px14 ;  
 }
}
</style>
</head>
<body>

<!-- Меню выбора -->
<div id="questionContainer">
 <p>Вы будете присутствовать?</p>
 <div class="buttons">
 <button id="yesBtn">Да</button>
 <button id="noBtn">Нет</button>
 </div>
</div>

<!-- Конверт -->
<div class="envelope" id="envelope">
 <div class="envelope-inner">
   <div class="envelope-front"></div>
   <div class="envelope-flap"></div>
 </div>
</div>

<!-- Лист с текстом и изображением -->
<div class="letter" id="letterText" style="display:none;">
 <p>Дорогой учитель! Вас приглашают на один из важнейших мероприятий нашей гимназии — последний звонок. Мы, одиннадцатиклассники, были бы рады видеть вас на нём.</p>
 <img src="https://gymnasium42.edu-penza.ru/documents/image.png" alt="Приглашение" id="invitationImage"/>
</div>

<script>
const envelope = document.getElementById('envelope');
const letterText = document.getElementById('letterText');
const questionContainer = document.getElementById('questionContainer');

let menuShown = false;

envelope.addEventListener('click', () => {

 // Открываем крышку
 envelope.classList.add('open');

 // После анимации открыть лист и показать меню чуть ниже
 setTimeout(() => {
     // Показать лист
     letterText.style.display='flex';
     setTimeout(() => { // чтобы CSS применился
       letterText.classList.add('show');
     },50);
     
     // Показать меню выбора чуть ниже
     if (!menuShown) {
       questionContainer.classList.add('show');
       menuShown = true;
     }
 },1000);
});

document.getElementById('yesBtn').addEventListener('click', () => {
 alert("Спасибо! Мы рады вашему присутствию.");
});

document.getElementById('noBtn').addEventListener('click', () => {
 alert("Жаль, что не сможете прийти. Надеемся увидеть вас в следующий раз!");
});
</script>

</body>
</html>
