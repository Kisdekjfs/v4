<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Конверт с анимацией и изображением</title>
<!-- Подключение современного шрифта -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  /* Общие стили */
  body {
    font-family: 'Roboto', sans-serif;
    background-color: #f0f4f8; /* мягкий фон */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  /* Фон с изображениями (можно оставить или заменить) */
  body {
    background-image: 
      url('https://gymnasium42.edu-penza.ru/documents/image.png'),
      url('https://gymnasium42.edu-penza.ru/documents/image.png');
    background-size: 100px, 80px;
    background-position: top left, bottom right;
    background-repeat: repeat;
    background-color: #f0f4f8;
  }

  /* Конверт */
  .envelope {
    width: 350px;
    aspect-ratio: 3/2;
    position: relative;
    transform-style: preserve-3d;
    transition: all 1s ease-in-out;
    cursor: pointer;
    display:flex; 
    flex-direction:column; 
    align-items:center; 
    justify-content:center; 
    background:#fff; 
    border-radius:15px; 
    box-shadow:0 10px 20px rgba(0,0,0,0.15);
  }

  /* Эффект при наведении */
  .envelope:hover {
    box-shadow:0 15px 30px rgba(0,0,0,0.2);
    transform: translateY(-2px);
  }

  /* Заголовок внутри конверта (можно убрать или оставить) */
  .envelope h2 {
    margin-top:10px;
    font-weight:bold;
    color:#333;
  }

  /* Лист с текстом */
  .letter {
    position:absolute; 
    top:50%; 
    left:50%; 
    width:80%; 
    max-width:600px; 
    padding:20px; 
    background-color:#fff8dc; 
    border-radius:px10; 
    box-shadow:0 4px 15px rgba(0,0,0,0.1);
    transform:translate(-50%, -50%) scale(0);
    opacity:0;
    transition:.8s ease-in-out;
    
     display:flex; 
     flex-direction:flex-column; 
     align-items:center; 
     justify-content:center; 
     z-index:11;
}

/* Показать лист */
.letter.show {
   transform:translate(-50%, -50%) scale(1);
   opacity:1;
}

/* Текст внутри листа */
.letter p {
   margin-bottom:15px; 
   font-size:16px; 
   line-height:1.5; 
   color:#333; 
   text-align:center; 
}

/* Контейнер вопроса — чуть ниже текста */
.question-container {
   position:absolute; /* чтобы располагать ниже текста и не мешать ему при открытии */
   bottom:-80px; /* чуть ниже листа при открытии (можно регулировать) */
   width:auto;
   display:flex; 
   flex-direction:flex-column; 
   align-items:center; 
   justify-content:center; 
   margin-top:-20px; /* ближе к тексту без загораживания */
   
   padding-top:10px;

   /* фон совпадает с листом для эстетики */
   background-color:#fff8dc;

   border-radius:px10;

}

/* Варианты ответов — кнопки внутри контейнера с фоном совпадающим с пригласительным текстом */
.buttons {
   display:flex; 
   gap:px15;  
}

/* Стиль для кнопок — современные и приятные */
button {
   padding:px10 px20;
   font-size:px16;
   border:none;
   border-radius:px5;
   
   cursor:pointer;

   transition:.3s ease;

   
   
}
button:hover {
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
background-color:#4CAF50;

}
#questionContainer button:nth-child(2) {
background-color:#f44336;

}
/* Улучшение внешнего вида текста вопроса */
#questionContainer p {
margin-bottom:px10 ;
font-weight:bold ;
color:#555 ;
}

/* Анимация появления вопроса — чуть позже после листа */
#questionContainer.show {
opacity:.95 ;
transition:.8s ease-in-out ;
}
</style>
</head>
<body>

<!-- Конверт -->
<div class="envelope" id="envelope">
 <h2>Закрытый конверт</h2>
</div>

<!-- Лист с текстом -->
<div class="letter" id="letterText">
 <p>Дорогой учитель! Вас приглашают на один из важнейших мероприятий нашей гимназии — последний звонок. Мы, одиннадцатиклассники, были бы рады видеть вас на нём.</p>
</div>

<!-- Вариант вопроса и кнопки — расположены ближе к тексту -->
<div class="question-container" id="questionContainer">
 <p>Вы будете присутствовать?</p>
 <div class="buttons">
 <button id="yesBtn">Да</button>
 <button id="noBtn">Нет</button>
 </div>
</div>

<script>
const envelope = document.getElementById('envelope');
const letterText = document.getElementById('letterText');
const questionContainer = document.getElementById('questionContainer');

const letterDuration = 1000;

envelope.addEventListener('click', () => {
  
  envelope.classList.add('open');

  
  setTimeout(() => {
    
     letterText.classList.add('show');
     
     setTimeout(() => {
       questionContainer.classList.add('show');
     }, letterDuration *2);
     
 }, letterDuration);
});
  
document.getElementById('yesBtn').addEventListener('click', () => {
 alert("Спасибо! Мы рады вашему присутствию.");
});

document.getElementById('noBtn').addEventListener('click', () => {
 alert("Жаль, что не сможете прийти. Надеемся увидеть вас в следующий раз!");
});
</script>

</body>
</html>
